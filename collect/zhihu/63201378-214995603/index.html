<p><span class="RichText ztext CopyrightRichText-richText" itemprop="text"><p>“前向声明”无非就是C遗留的编译模型不能够自动帮你推导类型信息，所以需要手动添加一条元数据而已。你看其他大部分语言，能够自动分析模块/程序集来解决这问题。</p><p>至于这样做的好处，我倾向于培神的观点，不会把一坨坨屎都丢在头文件里，毕竟头文件是你暴露出去的接口。</p></span></p>

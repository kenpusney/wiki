<!doctype html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><meta name=description content="Kimmy's Wiki"><link rel="shortcut icon" href=http://wiki.kimleo.net/favicon.ico><link rel=stylesheet href=/css/style.min.css><title>算术基础系列</title></head><body><header id=banner><h2><a href=http://wiki.kimleo.net>Kimmy's Wiki</a></h2><nav><ul><li><a href=/ title=posts>posts</a></li><li><a href=/about/ title=about>about</a></li></ul></nav></header><main id=content><article><header id=post-header><h1>算术基础系列</h1><time>July 8, 2013</time></header><h1 id=算术基础>算术基础</h1><p>这个系列是我在最初尝试引导一些初学者入门了解计算机科学的基础知识的时候写的一部分文章（又一个烂尾系列），有一部分的灵感来自于知名的三卷本《软件工程》。</p><p>其实更想涉及的是离散数学的知识，只是觉得从算术和数论入手结合的更直观一些。</p><p>01 ~ 03发表于2013年7月份，在我的豆瓣日记。</p></article></main><footer id=footer>Copyright © 2020 KimmyLeo</footer></body></html>
